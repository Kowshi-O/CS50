{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
<div class="login-box">
    <h1>Register</h1>
    <p class="text-center text-muted"> Already have an account? <a style="text-decoration: none;" href="/login">Sign in instead...</a> </p>
<form action="/register" method="post">
    <input type="text" autocomplete="off" class="login-input" name="username" placeholder="Username.."> <br>
    <br>
    <input type="password" autocomplete="off" class="login-input" name="password" placeholder="Password..">
    <br><br>
    <input type="password" autocomplete="off" class="login-input" name="confirmation" placeholder="Confirm Password..">
    <br><br>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
</div>
{% endblock %}
